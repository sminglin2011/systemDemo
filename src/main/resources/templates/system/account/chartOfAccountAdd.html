<link rel="stylesheet" type="text/css" href="/H-ui-admin-v3/static/h-ui/css/H-ui.min.css" />

<link rel="stylesheet" type="text/css" href="/H-ui-admin-v3/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/H-ui-admin-v3/static/h-ui.admin/css/style.css" />

<title></title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form">
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2"><span class="c-blue">Ledger Type:</span></label>
		<div class="formControls col-xs-9 col-sm-9">
			<div class="radio-box" th:each="ledgerType : ${ledgerTypes}">
				<input type="radio" th:field="*{coa.ledgerType}" th:value="${ledgerType.id}" />
				<label th:for="*{coa.ledgerType}" th:text="${ledgerType.name}"></label>
			</div>
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2"><span class="c-blue">Ledger Code:</span></label>
		<div class="formControls col-xs-2 col-sm-2">
			<input type="hidden" class="input-text" th:field="*{coa.id}" />
			<input type="text" class="input-text" th:field="*{coa.ledgerCode}" placeholder="ledger Code" />
		</div>
		<label class="form-label col-xs-3 col-sm-3"><span class="c-blue">Custom Ledger Code:</span></label>
		<div class="formControls col-xs-3 col-sm-3">
			<input type="text" class="input-text" th:field="*{coa.customReportLedgerCode}" placeholder="Custom ledger Code" />
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2"><span class="c-blue">Description:</span></label>
		<div class="formControls col-xs-4 col-sm-4">
			<input type="text" class="input-text" th:field="*{coa.description}" placeholder="Description" />
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2"><span class="c-blue">GST Type:</span></label>
		<div class="formControls col-xs-4 col-sm-4">
			<div class="radio-box">
			    <input th:field="*{coa.gstType}" type="radio" id="gstType1" name="gstType" value="SR"/>
			    <label for="gstType1">SR</label>
			</div>
			<div class="radio-box">
			    <input th:field="*{coa.gstType}" type="radio" id="gstType2" name="gstType" value="NA"/>
			    <label for="gstType2">NA</label>
			</div>
		</div>
		<label class="form-label col-xs-2 col-sm-2"><span class="c-blue">Currency:</span></label>
		<div class="formControls col-xs-2 col-sm-2">
			<input type="text" class="input-text" th:field="*{coa.currency}" placeholder="S$" />
		</div>
	</div>
	
	<div class="row cl">
		<div class="formControls col-xs-3 col-sm-3">
			<div class="check-box">
			    <input type="checkbox" id="gstRevenue" th:field="${coa.gstRevenue}" />
			    <label for="gstRevenue"><span class="c-blue">Revenue</span></label>
			</div>
		</div>
		
		<div class="formControls col-xs-4 col-sm-4">
			<div class="check-box">
			    <input type="checkbox" id="retainEarning" th:field="${coa.retainEarning}" />
			    <label for="retainEarning"><span class="c-blue">Retain Earning</span></label>
			</div>
		</div>
	</div>
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;Save&nbsp;"></input>
		</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
<script type="text/javascript" src="/H-ui-admin-v3/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/H-ui-admin-v3/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/H-ui-admin-v3/static/h-ui/js/H-ui.min.js"></script>

<script type="text/javascript" src="/H-ui-admin-v3/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/H-ui-admin-v3/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/H-ui-admin-v3/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/H-ui-admin-v3/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	
	$("#form").validate({
		rules:{
			ledgerType:{
				required:true,
			},
			ledgerCode:{
				required:true,
				minlength:3,
				maxlength:5
			},
			description:{
				required:true
			},
			gstType:{
				required:true
			},
			currency:{
				required:true
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "chartOfAccountSave" ,
				/* dataType: 'json', */
				success: function(data){
					console.log(data);
					if(data.code == 101) { // 101 ajax error
						layer.msg(data.message, {icon: 2, time:5000}, function(){layer.close(index)}); 
					}else {
						layer.msg("Successful", {icon:1, time:1000}, function(){
							parent.$('#btn-refresh').click();layer_close();
						});
					}
				},
                error: function(XmlHttpRequest){
                	console.log('ajax error', XmlHttpRequest);
                	var xhr = XmlHttpRequest;
                	if(xhr.statusText="parsererror") {
                		$("body").html(xhr.responseText);
                	}else {
						layer.msg("ajax error",{icon:2,time:5000});
                	}
				},
				complete: function(xhr) { 
					console.log(xhr, "complete........");
				}
			});
			
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
