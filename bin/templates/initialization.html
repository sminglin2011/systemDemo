<title>Initialization System</title>
</head>
<body>
<div class="panel panel-primary">
	<div class="panel-header">Initialization System</div>
</div>
<form th:action="@{/initSys}" method="post" class="form form-horizontal" id="init-form">
<div class="panel panel-default">
	<div class="panel-header">Company Information</div>
	<div class="panel-body">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">Company Name：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius size-M" name="companyName" autocomplete="off" placeholder="Company Name" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">Company Address：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius size-M" name="companyAddress" autocomplete="off" placeholder="Company address" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">Company Postal：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius size-M"  name="companyPostal" placeholder="Company postal" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">Company Country：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius size-M" name="companyCountry" autocomplete="off" placeholder="Company Country" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">Company Tel.：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius size-M" name="companyTel" autocomplete="off" placeholder="Company Tel." />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">Company Fax：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius size-Mt" name="companyFax" autocomplete="off" placeholder="Company Fax" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">Company GST No.：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius size-M" name="companyGstNumber" autocomplete="off" placeholder="Company GST Reg. No." />
			</div>
		</div>
		
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-warning radius" type="submit" value="Initialization" />
			</div>
		</div>
	</div> <!-- panel-body-end -->
</div>
</form>
<script type="text/javascript" src="H-ui-admin-v3/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="H-ui-admin-v3/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="H-ui-admin-v3/lib/jquery.validation/1.14.0/messages_zh.js"></script>

$(function(){
	
});
</script>
</body>
</html>
