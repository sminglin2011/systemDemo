<title>Add Product Menu</title>
</head>
<body>
<article class="page-container">
	<form action="productMenu/saveProductMenu" class="form form-horizontal" id="form-add-product-menu">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>Menu Description：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="hidden" class="input-text" th:value="${menu.menuId}" id="menuId" name="menuId"></input>
			<input type="text" class="input-text" th:value="${menu.description}" placeholder="Product Description" id="description" name="description"></input>
		</div>
	</div>
	
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"></input>
		</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
<script type="text/javascript" src="/H-ui-admin-v3/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/H-ui-admin-v3/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/H-ui-admin-v3/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="/H-ui-admin-v3/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/H-ui-admin-v3/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/H-ui-admin-v3/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/H-ui-admin-v3/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	
	$("#form-add-product-menu").validate({
		rules:{
			description:{
				required:true,
				minlength:4,
				maxlength:25
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "productMenu/saveProductMenu" ,
				dataType: 'json',
				success: function(data){
					console.log(data);
					//layer.msg('添加成功!',{icon:1,time:1000});
					if(data.result) {
						layer.msg('添加成功!',{icon:1,time:1000}, function(){
							parent.$('#btn-refresh').click();
							layer_close();
						});
						/* var index = parent.layer.getFrameIndex(window.name);
						   parent.$('#btn-refresh').click();
						   layer_close();
						   parent.layer.close(index); */
					} else {
						console.log("false");
						alert(data.msg);
					}
				},
				/* headers : {
					 'Accept' : 'application/json',
					 'Content-Type' : 'application/json'
				   }, */
                error: function(XmlHttpRequest, textStatus, errorThrown){
                	console.log(textStatus, "textStatus", errorThrown);
					//layer.msg('error!',{icon:1,time:1000});
				}
			});
			
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
